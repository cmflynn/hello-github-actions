on:
  workflow_call:
    inputs:
      version:
        type: string
        default: 'latest'

jobs:
  run:
    runs-on: ubuntu-latest # windows-latest | macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - run: echo ${{ inputs.version }}

      - run: echo $(ls -al)

      - run: ls -al

      - run: pwd
