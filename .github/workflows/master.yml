name: Release QA

on:
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - run: echo ${{ secrets.JIMMY_PASSWORD }}
      - run: python main.py
        env:
          JIMMY_PASSWORD: ${{ secrets.JIMMY_PASSWORD }}

